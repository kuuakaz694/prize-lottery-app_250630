    <script>

            let topAnimation = null;

            // ç”»é¢é·ç§»é–¢æ•°
            function showScreen(screenToShow) {

            // ãƒˆãƒƒãƒ—ç”»é¢ã®Lottieã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³åˆæœŸåŒ–ï¼ˆä¿®æ­£ç‰ˆï¼‰
            function initTopLottie() {
                // æ—¢å­˜ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãŒã‚ã‚‹å ´åˆã¯ç ´æ£„
                if (topAnimation) {
                    topAnimation.destroy();
                    topAnimation = null;
                }
                
                // ã‚³ãƒ³ãƒ†ãƒŠã‚’ã‚¯ãƒªã‚¢
                topLottieAnimationContainer.innerHTML = '';
                
                // Lottieãƒ©ã‚¤ãƒ–ãƒ©ãƒªãŒåˆ©ç”¨å¯èƒ½ãªå ´åˆã®ã¿å®Ÿè¡Œ
                if (typeof lottie !== 'undefined') {
                    try {
                        // å°‘ã—é…å»¶ã‚’å…¥ã‚Œã¦ç¢ºå®Ÿã«ã‚³ãƒ³ãƒ†ãƒŠãŒã‚¯ãƒªã‚¢ã•ã‚Œã¦ã‹ã‚‰å®Ÿè¡Œ
                        setTimeout(() => {
                            topAnimation = lottie.loadAnimation({
                                container: topLottieAnimationContainer,
                                renderer: 'svg',
                                loop: false, // ãƒˆãƒƒãƒ—ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã¯ãƒ«ãƒ¼ãƒ—ã—ãªã„
                                autoplay: true,

                                rendererSettings: {

                            topAnimation.addEventListener('data_failed', () => {
                                console.log('ãƒˆãƒƒãƒ—ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³èª­ã¿è¾¼ã¿å¤±æ•—');

                        // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯è¡¨ç¤º

            fileSelectButton.addEventListener('click', () => {

            fileInput.addEventListener('change', (event) => {

            // Excelãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿é–¢æ•°
            function readExcelFile(file) {
                const reader = new FileReader();
                reader.onload = (e) => {

                    prizeData = {};

            function createCourseButtons() {

                }

            // æŠ½é¸é–‹å§‹é–¢æ•°ï¼ˆä¿®æ­£ç‰ˆï¼‰
            function startLottery() {
                if (currentBGM) {
                    currentBGM.pause();
                    currentBGM.currentTime = 0;
                }
                
                showScreen(drawingScreen);

                const availablePrizes = prizeData[selectedCourse].filter(p => p.quantity > 0);

                if (availablePrizes.length === 0) {
                    alert('ã“ã®ã‚³ãƒ¼ã‚¹ã®æ™¯å“ã¯å…¨ã¦ãªããªã‚Šã¾ã—ãŸï¼');
                    showScreen(topScreen);
                    return;
                }

                // å…¨ä½“ã®å€‹æ•°ç·é‡ã‹ã‚‰ãƒ©ãƒ³ãƒ€ãƒ ã«é¸æŠ
                const weightedPrizes = [];
                availablePrizes.forEach(p => {
                    for (let i = 0; i < p.quantity; i++) {
                        weightedPrizes.push(p);
                    }
                });

                const randomIndex = Math.floor(Math.random() * weightedPrizes.length);
                const selectedPrize = weightedPrizes[randomIndex];

                // æŠ½é¸ã•ã‚ŒãŸæ™¯å“ã®quantityã‚’æ¸›ã‚‰ã™
                const originalPrizeIndex = prizeData[selectedCourse].findIndex(p => p.prize === selectedPrize.prize);
                if (originalPrizeIndex !== -1) {
                    prizeData[selectedCourse][originalPrizeIndex].quantity--;

                console.log('é¸æŠã•ã‚ŒãŸæ™¯å“:', selectedPrize);

                // BGMã‚’å…ˆã«å†ç”Ÿé–‹å§‹
                if (selectedPrize.BGM) {

                    } catch (error) {

                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚³ãƒ³ãƒ†ãƒŠã‚’å®Œå…¨ã«ã‚¯ãƒªã‚¢
                drawingLottieAnimationContainer.innerHTML = '';
                
                // å‰ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã®å®Œå…¨ãªç ´æ£„
                if (drawingAnimation) {

                }

                let animationDuration = 3000; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ™‚é–“ï¼ˆ3ç§’ï¼‰

                if (typeof lottie !== 'undefined' && selectedPrize.anime) {
                    try {
                        // å°‘ã—é…å»¶ã—ã¦ã‹ã‚‰ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³èª­ã¿è¾¼ã¿

                                container: drawingLottieAnimationContainer,
                                renderer: 'svg',

                                // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼è¨­å®šã‚’è¿½åŠ 
                                rendererSettings: {
                                    clearCanvas: true,
                                    progressiveLoad: false,
                                    hideOnTransparent: true
                                }
                            });

                            // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®Œäº†ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
                            drawingAnimation.addEventListener('complete', () => {

                                displayResult(selectedPrize);
                            });

                            // ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°ã®æ”¹å–„
                            drawingAnimation.addEventListener('data_failed', () => {
                                console.log('Lottieã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³èª­ã¿è¾¼ã¿å¤±æ•—ã€ã‚¿ã‚¤ãƒãƒ¼ã§ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯');
                                setTimeout(() => {
